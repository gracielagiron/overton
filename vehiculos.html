<body>

	<section id="page-header">
	<div class="container">
		<div class="row">
		<article class="col-md-6 col-sm-12 col-xs-12">
		</article>
			<h1>Registro</h1>
		<article class="col-md-6 col-sm-12 col-xs-12">
		</article> 
		
		</div>
		</div>
	</section>
	
	<section id="content">
		<div class="container">
		
			<form method="post" action="">
		
			<div clas="form-group">
			<label>Nombre del Propietario</label>
			<input type="text" name="nombre" id="nombre" class="form-control" required>
			</div>
		
			<div clas="form-group">
			<label>Placa</label>
			<input type="number" name="placa" id="placa" class="form-control" required>
			</div>
			
			<div class="row">
				<div class="form-group col-md-6">
			<div class="form-group">
				<label>Marca</label>
				<select name="marca" id="marca" class="form-control" required>
				
					<optgroup label="Estados Unidos">
					<option value="Ford">Ford</option>
					</optgroup>
					
					<optgroup label="Japón">
					<option value="Toyota">Toyota</option>
					<option value="Mazda">Mazda</option>
				<option value="Suzuki">Suzuki</option>
					<option value="Mitsubishi">Mitsubishi</option>
					</optgroup>
					
					<option value="Toyota">Toyota</option>
					<option value="Mazda">Mazda</option>
				<option value="Suzuki">Suzuki</option>
					<option value="Mitsubishi">Mitsubishi</option>
				<option value="Ford">Ford</option>
				</select>
				</div>
			</div>
				<div class="form-group col-md-6">
				<label>Modelo</label>
					<input type="text" name="modelo" id="modelo" class="form-control">
				</div>
			</div>
			
			<div class="row">
				
			<div class="form-group col-md-6">
				<label>Color</label>
					<input type="text" name="color" id="color" class="form-control">
				</div>
				
				<div class="form-group col-md-6">
				<label>Año</label>
					<input type="text" name="anio" id="anio" class="form-control">
				</div>
			
			
			</div>
			
			<div class="form-group">
			<label>Motor/Serie</label>
					<input type="text" name="motor" id="motor" class="form-control">
			
			
			</div>
			
			<div class="form-group">
			<div class="form-group">
				<label>Tipo de Vehículo</label>
				<select name="tipo" id="tipo" class="form-control">
				
					
					<option value="Pickup">Pickup</option>
					<option value="turismo">Turismo</option>
				<option value="camioneta">Camioneta</option>
					<option value="busito">Busito</option>
				
				</select>
				</div>	
			</div>
		</form>
			
			
			<div class="form-group">
			<label>Dirección del propietario</label>
			<textarea name="direccion" id="direccion" class="form-control">
				</textarea>
			
			</div>
			
			<div class="form-group">
			<button type="submit" class="btn btn-primary">Registro Vehículo</button>
				<button type="reset" class="btn btn-dark">Cancelar</button>	
			
			</div>
			</div>
		
			
	</section>
